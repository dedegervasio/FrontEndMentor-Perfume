<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="index_style.css"
		/>
	</head>

	<body>
		<main>
			<section>
				<img
					id="kill_me"
					srcset="img/image-product-desktop.jpg 600w, img/image-product-mobile.jpg 686w"
					sizes="(max-width: 600px), 686px, 300px"
					src="img/image-product-desktop.jpg"
					alt="A bottle of perfume surrounded by foliage"
				/>
				<div class="product_description">
					<span class="category montserrat">Perfume</span>
					<h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>
					<p class="montserrat">
						A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
						CHANEL.
					</p>
					<div class="prices">
						<span class="price_discounted fraunces">$149.99</span>
						<span class="price_actual">$169.99</span>
					</div>
					<button type="button"><img src="./img/icon-cart.svg" /><span class="add_to_cart">Add to Cart</span></button>
				</div>
			</section>
		</main>
	</body>

	<footer></footer>
</html>
